<html>
<head>
<title>Buy</title>
<link rel="stylesheet" href="login.css"/>
</head>
<body>
<div class="container">
<div class="main">

</fieldset>

</form>
</div>
</div>
</body>
<script type="text/javascript">
	var s1=window.sessionStorage.getItem("check");
 document.getElementById("cost").value="$"+s1;
	
	function func(){
		var ch=document.getElementById("isp5").checked;
if(ch){
	document.getElementById("wmid").disabled=false;

document.getElementById("wmpw").disabled=false;

}else{

alert("Please fill valid your Ph number and Address");

}

if(ch){
